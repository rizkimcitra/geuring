<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Guering | Lacak status Covid-19 terkini</title>
  </head>
  <body>
    <header
      class="
        fixed
        flex
        items-center
        justify-between
        h-12
        md:h-14
        lg:h-24
        w-full
        py-2
        px-2
        sm:px-6 sm:py-4
        md:px-8
        lg:px-32
        top-0
        bg-blue-50
        dark:bg-gray-800
      "
    >
      <h1
        class="
          text-lg
          md:text-xl
          lg:text-2xl
          xl:text-3xl
          font-semibold
          text-purple-500
        "
      >
        Geuring
      </h1>
      <div class="flex items-center space-x-2">
        <div
          id="darkModeToggle"
          class="
            grid
            place-items-center
            w-8
            h-8
            md:text-lg
            lg:text-xl
            rounded-full
            cursor-pointer
            text-gray-700
            dark:text-gray-200
            hover:bg-blue-100
            dark:hover:bg-gray-700
          "
        >
          <i class="bx bx-moon" id="toggleIcon"></i>
        </div>

        <div
          class="
            grid
            place-items-center
            w-8
            h-8
            md:text-lg
            lg:text-xl
            rounded-full
            cursor-pointer
            text-gray-700
            dark:text-gray-200
            hover:bg-blue-100
            dark:hover:bg-gray-700
          "
        >
          <i class="bx bx-info-circle"></i>
        </div>
      </div>
      <div
        class="
          absolute
          -bottom-6
          left-0
          w-full
          h-8
          bg-gradient-to-b
          from-blue-50
          dark:from-gray-800
        "
      ></div>
    </header>

    <main
      class="
        w-full
        px-2
        sm:px-6
        md:px-8
        lg:px-32
        mt-14
        md:mt-16
        lg:mt-0
        space-y-10
        lg:space-y-2
      "
    >
      <section
        class="
          flex flex-col
          lg:flex-row-reverse lg:justify-between lg:h-screen
          items-center
          space-y-6
          lg:space-y-0
        "
      >
        <div class="grid place-items-center w-full select-none">
          <img
            class="w-full med:w-9/12 sm:w-4/6 md:w-1/2 lg:w-full"
            src="https://ik.imagekit.io/mlnzyx/world_map_o0lVBB5ghd.svg?updatedAt=1630529138817"
            alt=""
          />
        </div>

        <div class="w-full">
          <h1
            class="
              text-lg
              sm:text-xl
              md:text-2xl
              lg:text-3xl
              xl:text-5xl
              font-bold
              tracking-tight
              leading-5
              sm:leading-normal
              text-gray-700
              dark:text-gray-200
            "
          >
            Cari tahu informasi terkini Covid-19
          </h1>
          <p
            class="
              text-sm
              md:text-base
              xl:text-lg
              my-2
              md:my-4
              lg:my-8
              text-gray-600
              dark:text-gray-300
            "
          >
            coronavirus disease 2019, disingkat Covid-19 adalah penyakit menular
            yang disebabkan oleh SARS-CoV-2, salah satu jenis koronavirus.<br />Ingin
            tahu update kasus, sembuh dan lain sebagainya? yuk cari
            informasinya!
          </p>
          <div
            class="
              flex
              items-stretch
              lg:w-5/6
              h-8
              md:h-10
              lg:h-12
              rounded-full
              overflow-hidden
              bg-blue-100
              dark:bg-gray-700
            "
          >
            <div
              class="
                grid
                place-items-center
                w-10
                md:w-12
                lg:w-14
                xl:w-16
                lg:text-xl
                text-opacity-60
                dark:text-opacity-30
                text-gray-700
                dark:text-gray-100
              "
            >
              <i class="bx bx-search"></i>
            </div>
            <input
              id="searchCountry"
              type="text"
              class="
                w-full
                h-full
                text-sm
                md:text-base
                outline-none
                bg-transparent
                placeholder-current
                placeholder-shown:text-opacity-60
                dark:placeholder-shown:text-opacity-25
                text-gray-700
                dark:text-gray-200
                selection:bg-purple-300
              "
              placeholder="cari sesuai negara..."
            />
          </div>
        </div>
      </section>

      <section class="w-full lg:pt-14">
        <h3
          class="
            text-center text-base
            md:text-xl
            lg:text-3xl
            font-semibold
            mb-2
            md:mb-4
            lg:mb-6
            text-gray-700
            dark:text-gray-100
          "
        >
          Total Kasus Diseluruh Dunia
        </h3>
        <div class="w-full">
          <div
          id="card__list"
            class="
              flex flex-col
              md:flex-row md:justify-center
              space-y-2
              md:space-y-0 md:space-x-4
            "
          >
          </div>
        </div>
      </section>
    </main>
    <div
      id="modal"
      class="
        fixed
        grid
        place-items-center
        w-60
        sm:w-72
        md:w-96
        h-52
        lg:h-72
        p-2
        top-1/2
        left-1/2
        transform
        -translate-x-1/2 -translate-y-1/2
        scale-0
        rounded-lg
        shadow-lg
        dark:shadow-none
        transition-all
        duration-200
        bg-white
        dark:bg-gray-600
      "
    ></div>
  </body>
</html>
